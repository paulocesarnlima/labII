<!DOCTYPE html>
<html>
<head>
    <title>Calculadora com Histórico</title>
    <style>
        /* Estilos para a calculadora */
        .calculator {
            float: left;
            margin-right: 20px;
        }
        .calculator input {
            width: 55%;
            padding: 10px;
            display: flex;
            margin-bottom: 10px;
        }
        .calculator button {
            width: 15%;
            padding: 10px;
            font-size: 18px;
        }
        .painel {
            width: 100%;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

   

        /* Estilos para a tabela de histórico */
        .history {
            float: left;
            border: 1px solid #ccc;
            padding: 10px;
            border: none;
        }
        .history h2 {
            text-align: center;
            border: none;
        }
        .history table {
            border-collapse: collapse;
            width: 20%;
            border: none;
        }
        .history th, .history td {
            border: 0.2px solid #ccc;
            padding: 3px;
            text-align: center;
            
            
        }
    </style>
</head>

<body>

<div class="painel">


    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="clearDisplay()">C</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">X</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculateResult('=')">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>   
    </div>

    <div class="history">
        <h1></h1>
        <table>
            <tr>                
                <th>Data e Hora</th>                
                <th>Expressão</th>
            </tr>
        </table>
    </div>
</div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            let expression = display.value;
            try {
                let result = eval(expression);
                display.value = result;
                addToHistory(expression);
            } catch (error) {
                display.value = 'Erro';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function addToHistory(expression) {
            const historyTable = document.querySelector('.history table');
            const newRow = historyTable.insertRow(-1);
            const dateCell = newRow.insertCell(0);
            const expressionCell = newRow.insertCell(1);
            

            expressionCell.textContent = expression;
            dateCell.textContent = new Date().toLocaleString();
        }
    </script>
</body>
</html>
